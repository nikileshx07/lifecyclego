            <h1>The Lifecycle of Housefly</h1>
            <img src="lifecycle/lofeega.jpg" alt="lifecycle of housefly" class="center-image">
            <p>
                Egg: Laid in organic matter.<br>
Larva (Maggot): Hatches from egg, feeds on organic matter.<br>
Pupa: Maggot forms a hard outer shell.<br>
Adult: Emerges from pupa, ready to reproduce.<br>
                For more information:<a href="https://byjus.com/biology/fly-life-cycle/">click here.</a>
            </p>
